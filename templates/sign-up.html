<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}</title>

    <!--Bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Favicon -->
    <!-- <link rel="apple-touch-icon" sizes="180x180"
    href="https://res.cloudinary.com/dycepm2dh/image/upload/v1728565041/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32"
    href="https://res.cloudinary.com/dycepm2dh/image/upload/v1728565102/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16"
    href="https://res.cloudinary.com/dycepm2dh/image/upload/v1728565130/favicon-16x16.png">
  <link rel="manifest" href="https://res.cloudinary.com/dycepm2dh/raw/upload/v1728565194/site.webmanifest"> -->

    <!--Font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Luckiest+Guy&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />

    <!--Icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!--External Css Link-->
    <link rel="stylesheet" href="/static/style.css" />

    <!--Animate.css link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <div
      class="container-fluid onboarding-banner d-flex align-items-end flex-column "
    >
      <div class="col-lg-7 col-sm-12 col-md-12">sd</div>
      <div class="col-lg-5 col-sm-12 col-md-12 py-5 ">
        <div class="container text-white   p-5  w-75">
        

          <div class="w-100 mx-auto ">
            <h6 class="display-6 text-center">Car Rental</h6>
            <p class="lead text-center">Welcome! Create an account</p>
            <form class="text-start">
              <div class="mb-1">
               
                <input
                  type="email"
                  class="form-control py-3 w-100 rounded-bottom-0"
                  id="exampleInputEmail1"
                  placeholder=" Email"
                  aria-describedby="emailHelp"
                />
               
              </div>
              <div class="mb-3">
               
                <input
                  type="password"
                  placeholder="Password "
                  aria-placeholder=""
                  class="form-control w-100 py-3 rounded-top-0"
                  id="exampleInputPassword1"
                />
                
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Remember me</label
                >
              </div>
              <button type="submit" class="btn btn-warning w-100">Sign up</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
