<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}</title>

    <!--Bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="static/imgs/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/imgs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/imgs/favicon-16x16.png">
    <link rel="manifest" href="static/imgs/site.webmanifest">

    <!--External Css Link-->
    <link rel="stylesheet" href="static/style.css" />

    <!--Animate.css link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/66cbe4e6cf.js" crossorigin="anonymous"></script>


  </head>
  <body>
      <nav class="navbar navbar-expand-lg" aria-label="Fast Car Nav">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home"><img src="/static/imgs/Fast-Car-Logo.png" alt="FastCar Logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#fastcarnavbar" aria-controls="fastcarnavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="fastcarnavbar">
            <ul class="navbar-nav me-auto mb-2 mb-sm-0">
              <li class="nav-item">
                <a class="nav-link active-link" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About Fast Car</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Vehicles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/admin">Admin <i class="fa-solid fa-circle-user"></i></a>
              </li>

              <li class="nav-item">
                <a class="pry-button" href="/signup">Book Now</i></a>
              </li>

              <li class="nav-item">
                <a class="sec-button" href="/login">Login</i></a>
              </li>

            </ul>
          </div>
        </div>
      </nav>



   
        {% block content %} 
        
        {% endblock%}

 

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="static/script.js"></script>
  </body>
</html>
